<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sonic Reader Pro!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-card {
            background: #111;
            border-radius: 16px;
            padding: 48px;
            max-width: 520px;
            width: 100%;
            text-align: center;
            border: 1px solid #222;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .success-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .success-message {
            font-size: 16px;
            color: #999;
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .license-box {
            background: #1a1a1a;
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .license-label {
            color: #ffd700;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .license-key {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            color: #fff;
            background: #000;
            padding: 16px;
            border-radius: 8px;
            word-break: break-all;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .copy-btn {
            background: #333;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: #444;
        }

        .copy-btn.copied {
            background: #22c55e;
        }

        .warning {
            background: #2a1a1a;
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 14px;
            color: #ef4444;
        }

        .continue-btn {
            background: #ef4444;
            border: none;
            color: #fff;
            padding: 18px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            text-decoration: none;
            display: block;
        }

        .continue-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon">ðŸŽ‰</div>
        <div class="success-title">Welcome to Sonic Reader Pro!</div>
        <div class="success-message">
            Your subscription is active! Here's your personal license key.
        </div>

        <div class="license-box">
            <div class="license-label">
                <span>ðŸ‘‘</span>
                <span>YOUR LICENSE KEY</span>
            </div>
            <div class="license-key" id="licenseKey"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyKey()">ðŸ“‹ Copy Key</button>
        </div>

        <div class="warning">
            ðŸ’¾ <strong>Save this key!</strong> You can use it on any device to access Sonic Reader Pro.
        </div>

        <a href="/" class="continue-btn">
            Start Speed Reading â†’
        </a>
    </div>

    <script>
        // Generate unique license key
        function generateLicenseKey() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789'; // Removed confusing chars
            const segments = 4;
            const segmentLength = 4;
            let key = 'SONIC';
            
            for (let i = 0; i < segments; i++) {
                key += '-';
                for (let j = 0; j < segmentLength; j++) {
                    key += chars.charAt(Math.floor(Math.random() * chars.length));
                }
            }
            return key;
        }
        
        // Generate and save key
        const licenseKey = generateLicenseKey();
        localStorage.setItem('speedr_license', licenseKey);
        localStorage.setItem('speedr_paid', 'true');
        
        // Display key
        document.getElementById('licenseKey').textContent = licenseKey;
        
        // Copy to clipboard
        function copyKey() {
            navigator.clipboard.writeText(licenseKey).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'âœ“ Copied!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'ðŸ“‹ Copy Key';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
